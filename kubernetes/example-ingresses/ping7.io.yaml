apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ping7io
  annotations:
    ping7_io_path: "/imprint"
spec:
  rules:
  - host: "ping7.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echoserver
            port:
              number: 80
